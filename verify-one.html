<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <link rel="stylesheet" href="verify-one.css" />
    <link rel="stylesheet" href="verify-one.css" media="(max-width:1024px)" />
    <link rel="stylesheet" href="verify-one.css" media="(max-width:600px)" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="cover">
      <div class="verify-header">
        <div><img src="verify-images/verify-site-log0.png" /></div>
        <div class="header-item-two">
          <img id="notification" src="verify-images/notification.png" />
          <img id="red-dot" src="verify-images/Ellipse 17.png" />
          <img id="avatar" src="verify-images/Avatars.png" />
          <p>Drizzy Dremo <i class="fa fa-angle-down"></i></p>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-width">
          <div class="progress"></div>
        </div>
        <div class="progress-figure">
          <h1>1<span>/3</span></h1>
        </div>
      </div>
      <div class="detail-heading">
        <h1>Tell us about yourself</h1>
        <p>
          Please enter the following information. This helps us verify your
          identity <br />
          and make sure it matches your BVN records
        </p>
      </div>
      <form>
        <div>
          <label for="fname">First name</label><br />
          <input type="text" id="my-name" placeholder="Enter first name" />
        </div>
        <br /><br />
        <div>
          <label for="mname">Middle name</label><br />
          <input type="text" id="my-name" placeholder="Enter middle name" />
        </div>
        <br /><br />
        <div>
          <label for="lname">Last name</label><br />
          <input type="text" id="my-name" placeholder="Enter last name" />
        </div>
      </form>
      <div class="page-buttons">
        <a href="./verify-pro-popup.html"
          ><button class="cancel-btn">Cancel</button></a
        >
        <a href="./verify-two.html"
          ><button class="next-btn">
            Next <i class="fa fa-arrow-right"></i></button
        ></a>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
